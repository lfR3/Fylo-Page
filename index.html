<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Fylo Site</title>

        <!-- Bootstrap css File link -->
    <link rel="stylesheet" href="bootstrap-5.3.3/bootstrap.min.css">

        <!-- Josefin Font css link -->
    <link rel="stylesheet" href="Font/Josefin_Sans/stylesheet.css">

        <!-- Poppins Font css link -->
    <link rel="stylesheet" href="Font/Poppins/stylesheet.css">

        <!-- css file Link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    

        
    <div class="w-100">

            <!-- .............................. -->
                <!-- Design The Header Section -->
        <header class="p-1 pt-3 mt-3">

            <nav class="nav container p-3 rounded-4 justify-content-between">

                <a class="navbar-brand d-inline-block ps-3 py-1" href="#">
                    <img src="Img/logo.svg" alt="Logo" width="110" class="d-inline-block align-text-top">
                </a>

                <div class="d-flex align-items-center">
                    <a class="menu-link text-decoration-none mx-3 p-2 position-relative" href="#">Features</a>
                    <a class="menu-link text-decoration-none mx-3 p-2 position-relative" href="#">Team</a>
                    <a class="menu-link text-decoration-none mx-3 p-2 position-relative" href="#">Sign In</a>
                </div>
                
            </nav>

        </header>


            <!-- .............................. -->
                <!-- Design The Introduction Section -->
        <section class="mt-3 py-5">
            
            <div class="container-fluid d-flex align-items-center px-5">

                <div class="info w-50 p-3">
                    
                    <h3 class="fw-bolder fs-2 user-select-none">
                        all your files in one secure location, accessible anywhere.
                    </h3>

                    <p class="mt-3 lh-sm user-select-none">
                        Fylo stores your most important files in one secure location.
                        access them wherever you need, share and collaborate with friends,
                        family and co-workers.
                    </p>
                    
                    <form class="row w-75 needs-validation">
                        
                        <div class="col-8">
                            <input type="email" class="form-control" id="validationCustom01" placeholder="Enter your email..." autocomplete="off" required pattern="/^[^ ]+@[^ ]+\.[a-z]{2,3}$/;">
                        </div>

                        <button class="btn btn-primary col-4" type="submit">Get Started</button>
                    
                    </form>
                
                </div>

                <div class="img w-50">
                    <img src="Img/illustration-1.svg" alt="" class="w-100">
                </div>

        </section>


    </div>


    <!-- Js File Link -->
        <script src="Js.js"></script>

    <!-- Bootstrap Js File Link -->
        <script src="bootstrap-5.3.3/bootstrap.bundle.min.js"></script>
</body>

</html>
